<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>
			Frontend Mentor | Article Preview Component | JS HTTP - XHR - XML
		</title>

		<!-- Core Meta Data -->
		<meta
			name="description"
			content="Frontend Mentor - Article preview component solution." />
		<meta
			name="keywords"
			content="Frontend Mentor, Article preview component" />

		<!-- Behavioral Meta Data -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="favicon.png" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
			rel="stylesheet" />

		<!-- Styles -->
		<link rel="stylesheet" href="css/main.css" />

		<!-- Scripts -->
		<script src="js/main.js" defer type="module"></script>
	</head>
	<body>
		<style>
			.card-wrapper {
				display: flex;
				flex-direction: column;
			}
		</style>

		<template id="card-share-button-template">
			<li>
				<a href="#">
					<i aria-hidden="true"></i>
				</a>
			</li>
		</template>

		<template id="card-template">
			<article class="card">
				<div class="card__image">
					<div class="card__image-inner">
						<img width="280" height="278" />
					</div>
				</div>
				<div class="card__content">
					<h2 class="card__title"></h2>
					<p class="card__desc"></p>
					<div class="card__author">
						<div class="card__author-img-box">
							<img
								class="card__author-img"
								width="40"
								height="40" />
						</div>
						<div class="card__author-info">
							<h3 class="card__author-name"></h3>
							<p class="card__author-post-date"></p>
						</div>
					</div>
					<div class="card__share">
						<input
							type="checkbox"
							name="toggle"
							id="share-toggle"
							class="card__share-checkbox" />
						<div class="card__share-box">
							<div class="card__share-action">
								<span class="card__share-action-txt"
									>Share</span
								>
								<ul class="card__share-action-buttons"></ul>
							</div>
							<label
								for="share-toggle"
								class="btn btn--icon btn--share-toggle">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="15"
									height="13">
									<path
										fill="currentColor"
										d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"></path>
								</svg>
							</label>
						</div>
					</div>
				</div>
			</article>
		</template>

		<header>
			<h1 class="sr-only">Article preview component</h1>
		</header>

		<main>
			<div class="container">
				<div class="card-wrapper">
					<p class="loading">Fetching card data...</p>
				</div>
			</div>
		</main>

		<footer>
			<div class="container">
				<p>
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						class="btn btn--link"
						rel="noopener"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a
						href="https://github.com/al3xback"
						class="btn btn--link"
						rel="noopener"
						target="_blank"
						>al3xback</a
					>.
				</p>
			</div>
		</footer>
	</body>
</html>
